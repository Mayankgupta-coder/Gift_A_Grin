<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="form_style.css">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    	<title>Buy Now</title>
  	</head>
  	<body>
      <div class="container">
		<h1>Payment Form</h1>
		<form action="" method="post">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inpname" class="control-label">First Name:</label>
							<input 
								type="text"
								class="form-control"
								id="inpname"
								name="name"
								onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
								required
							/>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="inpgender" class="control-label" required>Last Name:</label>
						<input 
								type="text"
								class="form-control"
								id="inpname"
								name="name"
								onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
								required
							/>
					</div>
				</div>
			</div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inpnumber">Phone Number:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inpnumber"
                        name="number"
                        pattern="[6-9]{1}[0-9]{9}" 
                        required
                    />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inpmail">Email Id:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="inpmail"
                        name="mail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                        required
                    />
                </div>
            </div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="inpschool" class="control-label">Address:</label>
							<input
								type="text"
								class="form-control"
								id="inpschool"
								name="school"
								onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
							/>
						</div>
                    </div>
                    <div class="col-sm-6">
						<div class="form-group">
							<label for="inpschool" class="control-label">City:</label>
							<input
								type="text"
								class="form-control"
								id="inpschool"
								name="school"
								onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
							/>
						</div>
                    </div>
                    <div class="col-sm-6">
						<div class="form-group">
							<label for="inpschool" class="control-label">State:</label>
							<input
								type="text"
								class="form-control"
								id="inpschool"
								name="school"
								onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
							/>
						</div>
					</div>
				
					
                    
                    <div class="col-sm-6">
						<div class="form-group">
							<label for="inpquan">Quantity:</label>
							<input
								type="number"
								class="form-control"
								id="inpquan"
								name="quantity"
								required
							/>
						</div>
                    </div>
                    <div class="col-sm-6">
						<div class="form-group">
							<label for="inpam">Amount:</label>
							<input
								type="number"
								class="form-control"
								id="inpam"
								name="amount"
								required
							/>
						</div>
                    </div>
                    <div class="col-sm-6">
						<div class="form-group">
							<label for="inpquan">Pay Using:</label>
                            <select id="selectpay" name="payment" class="form-control" required>
                                <option>PayTM</option>
                                <option>Google Pay</option>
                                <option>UPI ID</option>
                                <option>Phone Pay</option>
                            </select>
                        
						</div>
                    </div>
                    
                    <div class="col-sm-12">
						<div class="form-group">
							<label>Scan any of the QR Code:</label>
                            <ul style="list-style:none" >
                                <li class="col-sm-4"><img src="img/qr1.jpeg" height="440px" width="320px"></li>
                                <li class="col-sm-4"><img src="img/qr3.jpeg" height="440px" width="320px"></li>
                                <li class="col-sm-4"><img src="img/qr2.jpeg" height="440px" width="320px"></li>
                            </ul>
                        
						</div>
                    </div>

                    <div class="col-sm-12">
						<div class="form-group">
							<label for="inpquan">Upload Screenshot after payment:</label>
                            <input type="file"
                            name="image"
                            class="form-control"
                            required
                            >

                        
						</div>
                    </div>
                    <div id="button" class="col-sm-12">
                        <input type="Submit" class="btn btn-primary" />                        
                    </div>
			</form>
		</div>
		
    </body>
</html>
